<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدل‌های قابل دانلود</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      direction: rtl;
    }
    .model-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .model-box img {
      max-width: 100%;
      border-radius: 4px;
    }
    .model-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .model-box button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>مدل‌های آماده دانلود</h1>

  <div class="model-box">
    <h2>مدل سه‌بعدی شماره ۱</h2>
    <img src="preview1.jpg" alt="پیش‌نمایش مدل ۱">
    <p>مدل حرفه‌ای برای طراحی صنعتی</p>
    <button onclick="window.location.href='model1.zip'">دانلود مدل</button>
  </div>

  <div class="model-box">
    <h2>مدل سه‌بعدی شماره ۲</h2>
    <img src="preview2.jpg" alt="پیش‌نمایش مدل ۲">
    <p>مناسب برای پروژه‌های معماری</p>
    <button onclick="window.location.href='model2.zip'">دانلود مدل</button>
  </div>

</body>
</html>
