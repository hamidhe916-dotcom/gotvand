<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پنل کاربری | پوشاک حیدرزاده</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    #side-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #f5c542;
      cursor: pointer;
      z-index: 9999;
    }
    #side-panel {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background-color: #1a1a1a;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      z-index: 9998;
      padding: 30px;
      box-sizing: border-box;
    }
    #side-panel h2 {
      color: #f5c542;
      font-size: 1.6em;
      margin-bottom: 30px;
      text-align: center;
    }
    .panel-btn {
      display: block;
      width: 100%;
      background-color: #f5c542;
      color: #111;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .panel-btn:hover {
      background-color: #fff;
      color: #000;
    }
    #panel-content {
      margin-top: 20px;
      color: #ccc;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <!-- دکمه باز کردن پنل -->
  <div id="side-toggle">☰</div>

  <!-- پنل کشویی -->
  <div id="side-panel">
    <h2>پنل کاربری</h2>
    <a href="#" id="profileBtn" class="panel-btn">پروفایل</a>
    <a href="#" id="ordersBtn" class="panel-btn">سفارشات</a>
    <a href="#" id="downloadsBtn" class="panel-btn">دانلودها</a>
    <a href="#" id="exitBtn" class="panel-btn">خروج</a>
    <div id="panel-content"></div>
  </div>

  <script>
    const sideToggle = document.getElementById("side-toggle");
    const sidePanel = document.getElementById("side-panel");
    const panelContent = document.getElementById("panel-content");

    sideToggle.onclick = () => {
      sidePanel.style.right = sidePanel.style.right === "0px" ? "-260px" : "0px";
    };

    document.getElementById("profileBtn").onclick = (e) => {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("registeredUser"));
      if (user) {
        panelContent.innerHTML = `
          <h3 style="color:#f5c542;">اطلاعات کاربر</h3>
          <p>نام کاربری: ${user.username}</p>
          <p>ایمیل: ${user.email}</p>
          <p>شماره: ${user.phone}</p>
        `;
      } else {
        panelContent.innerHTML = "<p>اطلاعاتی ثبت نشده است ❌</p>";
      }
    };

    document.getElementById("ordersBtn").onclick = (e) => {
      e.preventDefault();
      const cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");
      if (cartItems.length === 0) {
        panelContent.innerHTML = "<p>سفارشی ثبت نشده است ❌</p>";
      } else {
        let html = "<h3 style='color:#f5c542;'>سفارشات شما</h3>";
        cartItems.forEach(item => {
          html += `
            <div style="margin-bottom:15px; border-bottom:1px dashed #888; padding-bottom:10px;">
              <p>محصول: ${item.title}</p>
              <p>تعداد: ${item.qty}</p>
            </div>
          `;
        });
        panelContent.innerHTML = html;
      }
    };

    document.getElementById("downloadsBtn").onclick = (e) => {
      e.preventDefault();
      panelContent.innerHTML = "<p>برای دانلودها ابتدا باید خرید انجام دهید.</p>";
    };

    document.getElementById("exitBtn").onclick = (e) => {
      e.preventDefault();
      sidePanel.style.right = "-260px";
      panelContent.innerHTML = "";
      alert("خروج انجام شد ✅");
    };
  </script>

</body>
</html>
