<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت‌نام | پوشاک حیدرزاده</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<!-- دکمه باز کردن پنل -->
<div id="side-toggle" style="position: fixed; top: 20px; right: 20px; font-size: 28px; color: #f5c542; cursor: pointer; z-index: 9999;">☰</div>

<!-- پنل کشویی -->
<div id="side-panel" style="position: fixed; top: 0; right: -250px; width: 250px; height: 100%; background-color: #1a1a1a; box-shadow: -2px 0 10px rgba(0,0,0,0.5); transition: right 0.3s ease; z-index: 9998; padding: 30px; box-sizing: border-box;">
  <h2 style="color: #f5c542; font-size: 1.6em; margin-bottom: 30px; text-align: center;">پنل کاربری</h2>
  <a href="#" id="profileBtn" class="panel-btn">پروفایل</a>
  <a href="#" id="ordersBtn" class="panel-btn">سفارشات</a>
  <a href="#" id="downloadsBtn" class="panel-btn">دانلودها</a>
  <a href="#" id="exitBtn" class="panel-btn">خروج</a>
</div>

<style>
  .panel-btn {
    display: block;
    width: 100%;
    background-color: #f5c542;
    color: #111;
    font-weight: bold;
    text-align: center;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.3s;
  }
  .panel-btn:hover {
    background-color: #fff;
    color: #000;
  }
</style>

<script>
  const sideToggle = document.getElementById("side-toggle");
  const sidePanel = document.getElementById("side-panel");

  sideToggle.onclick = () => {
    sidePanel.style.right = sidePanel.style.right === "0px" ? "-250px" : "0px";
  };

  document.getElementById("profileBtn").onclick = () => {
    alert("نمایش اطلاعات کاربر: حمید حیدرزاده");
  };

  document.getElementById("ordersBtn").onclick = () => {
    alert("سفارشات شما در حال بارگذاری است...");
  };

  document.getElementById("downloadsBtn").onclick = () => {
    alert("دانلودها در دسترس نیستند.");
  };

  document.getElementById("exitBtn").onclick = () => {
    sidePanel.style.right = "-250px";
    alert("خروج انجام شد ✅");
  };
</script>


</body>
</html>
