<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTA_3DS ll مدل سه بعدی برای ام تی ای</title>
  <style>
    /* ... استایل کامل همون فایل قبلی شما ... */
    /* فقط بخش .nav-links a و .cta-button در صورت نیاز اضافه شده */
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">طراح مدل ها<span style="color: white;"> حمید حیدرزده </span></div>
        <div class="nav-links">
          <a href="#" class="cta-button open-modal-btn">خانه</a>
          <a href="#" class="cta-button open-modal-btn">ام تی ای</a>
          <a href="#" class="cta-button open-modal-btn">اخبار</a>
          <a href="#" class="cta-button open-modal-btn">چنل</a>
          <a href="#" class="cta-button open-modal-btn">ورود</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>به سایت رسمی Mta_3Ds خوش آمدید</h1>
        <p>Welcome To Site Mta_3ds Game-Designer.</p>
        <div style="margin-top: 30px;">
          <a href="#" class="cta-button open-modal-btn">ثبت نام</a>
          <a href="#" class="cta-button open-modal-btn">ورود</a>
        </div>
      </div>
    </section>

    <!-- ادامه‌ی بخش درباره ما و کارت‌ها بدون تغییر -->

  </main>

  <!-- مودال ثبت‌نام و فرم بدون تغییر -->

  <script>
    const modal = document.getElementById("registrationModal");
    const span = document.getElementsByClassName("close-button")[0];
    const successMessage = document.getElementById("success-message");
    const form = document.getElementById("registration-form");

    const openBtns = document.querySelectorAll(".open-modal-btn");

    openBtns.forEach(btn => {
      btn.onclick = function () {
        modal.style.display = "block";
        form.style.display = "block";
        successMessage.style.display = "none";
        form.reset();
      };
    });

    span.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    form.onsubmit = function (event) {
      event.preventDefault();
      form.style.display = "none";
      successMessage.style.display = "block";
      setTimeout(function () {
        modal.style.display = "none";
      }, 4000);
    };
  </script>
</body>
</html>
